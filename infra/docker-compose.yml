version: "3.9"

services:
  db:
    image: mariadb:11
    container_name: bbr-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bbr
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

  backend:
    build:
      context: ../backend
      dockerfile: ../infra/docker/backend/Dockerfile
    container_name: bbr-backend
    volumes:
      - ../backend:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "
      composer install &&
      php artisan key:generate &&
      php artisan migrate &&
      php artisan serve --host=0.0.0.0 --port=8000
      "

  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/docker/frontend/Dockerfile
    container_name: bbr-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
